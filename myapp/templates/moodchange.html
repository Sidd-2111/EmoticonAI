        .nav-links {

            text-align: center;
            display: flex;
            align-items: center;

            bottom: -5px;
            left: 50%;
            width: 0;

        }

            padding: 20px;
            position: relative;

            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 64, 129, 0.1) 0%, transparent 70%);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }
        
        .panel:hover::before {
            opacity: 1;
            transform: rotate(45deg) scale(1.1);
        }
        
        .panel:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255, 64, 129, 0.2);
            border-color: rgba(255, 64, 129, 0.3);

            margin-bottom: 40px;
        }

            font-size: 3rem;
            background: linear-gradient(45deg, #ff4081, #64b5f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        .page-header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Button Styles */
        .btn {
            min-width: 140px;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(45deg, #ff4081, #64b5f6);
            color: #fff;
            font-family: 'Exo 2', sans-serif;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 64, 129, 0.4);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid rgba(255, 64, 129, 0.5);
            color: #fff;
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: rgba(255, 64, 129, 0.1);
            border-color: rgba(255, 64, 129, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 64, 129, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading-view {
            text-align: center;
            padding: 60px 40px;
        }

            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff4081, #64b5f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
        }

            max-width: 500px;
            margin: 0 auto 40px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

            height: 20px;
            background: linear-gradient(45deg, #ff4081, #64b5f6);
            border-radius: 20px;
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .progress-text {
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }

        .jokes-container {
            margin-top: 40px;
            min-height: 100px;
        }

            font-size: 1.1rem;
            color: #fff;
            background: rgba(255, 64, 129, 0.1);
            border: 1px solid rgba(255, 64, 129, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            animation: slideIn 0.5s ease-out;
            line-height: 1.5;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .loading-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);

        .task-item:hover {
            border-color: #64b5f6;
        }
        .task-item input[type="checkbox"] {
            display: none;
        }
        .task-item label {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 20px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .custom-checkbox {
            width: 25px;
            height: 25px;
            border: 2px solid #64b5f6;
            border-radius: 50%;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        .custom-checkbox i {
            font-size: 1rem;
            color: white;
            transform: scale(0);
            transition: transform 0.3s ease;
        }
        .task-item input[type="checkbox"]:checked + label .custom-checkbox {
            background: #64b5f6;
            border-color: #64b5f6;
        }
        .task-item input[type="checkbox"]:checked + label .custom-checkbox i {
            transform: scale(1);
        }
        .task-item input[type="checkbox"]:checked + label {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .task-completion-actions {
            text-align: center;
            margin-top: 30px;

            text-align: center;
        }
        .reward-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: rewardPulse 2s infinite;
        }
        @keyframes rewardPulse {

        .reward-message {
            font-size: 1.5rem;
            color: #ff4081;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* Footer */

            text-align: center;
            padding: 50px 20px;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            position: relative;
            z-index: 10;
        }
        
        footer p {
            margin-bottom: 10px;
            opacity: 0.8;

        /* Responsive Design */
        @media (max-width: 900px) {
            nav {
                max-width: 98vw;
                padding: 10px 8px;
            }
            .nav-links {
                gap: 18px;
            }
            nav a, .btn {
                min-width: 80px;
                padding: 10px 15px;
                font-size: 1rem;
            }
            .roadmap-header {
                flex-direction: column;
                gap: 20px;
            }
            .roadmap-card {
                flex-direction: column;
                text-align: center;
            }
            .page-header h1 {
                font-size: 2.2rem;
            }
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff4081, #64b5f6);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #64b5f6, #1976d2);
        }
    </style>

        const container = document.getElementById('moodRescueContainer');

        function renderEmotionSelection() {
            container.innerHTML = `
                <div class="page-header">
                    <h1>Mood Rescue</h1>
                    <p>How are you feeling right now? Choose an emotion to begin your journey.</p>
                </div>
                <div id="emotion-selection-view" class="view">
                    ${Object.keys(moodData).map(key => `
                        <div class="panel emotion-card" data-emotion="${key}">
                            <div class="icon">${moodData[key].icon}</div>
                            <h3>${moodData[key].displayName}</h3>
                        </div>
                    `).join('')}
                </div>
            `;
            
            document.querySelectorAll('.emotion-card').forEach(card => {
                card.addEventListener('click', () => {
                    renderRoadmapSelection(card.dataset.emotion);
                });
            });
        }

        function renderRoadmapSelection(emotionKey) {
            const emotion = moodData[emotionKey];
            container.innerHTML = `
                <div id="roadmap-selection-view" class="view">
                    <div class="roadmap-header">
                        <button id="back-to-emotions" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</button>
                        <div class="page-header" style="margin-bottom: 0;">
                            <h1>Feeling ${emotion.displayName}?</h1>
                            <p>Choose a path to navigate this feeling and find your way to relief.</p>
                        </div>
                        <div></div> <!-- Spacer -->
                    </div>
                    <div class="roadmap-list">
                        ${emotion.roadmaps.map((roadmap, index) => `
                            <div class="panel roadmap-card">
                                <div class="roadmap-card-content">
                                    <h4>${roadmap.name}</h4>
                                    <ul>
                                        ${roadmap.tasks.map(task => `<li>${task}</li>`).join('')}
                                    </ul>
                                </div>
                                <button class="btn btn-primary start-roadmap-btn" data-emotion="${emotionKey}" data-roadmap-index="${index}">
                                    Start Journey <i class="fas fa-arrow-right"></i>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            document.getElementById('back-to-emotions').addEventListener('click', renderEmotionSelection);
            
            document.querySelectorAll('.start-roadmap-btn').forEach(button => {
                button.addEventListener('click', () => {
                    renderLoadingView(button.dataset.emotion, button.dataset.roadmapIndex);
                });
            });
        }

        function renderLoadingView(emotionKey, roadmapIndex) {
            const emotion = moodData[emotionKey];
            const roadmap = emotion.roadmaps[roadmapIndex];
            
            container.innerHTML = `
                <div id="loading-view" class="view">
                    <div class="panel loading-view">
                        <div class="loading-icon">‚öôÔ∏è</div>
                        <h1 class="loading-title">Generating Roadmap</h1>
                        <p class="loading-subtitle">Crafting your personalized journey to feel better...</p>
                        
                        <div class="progress-container">
                            <div class="progress-bar" id="progressBar"></div>
                            <div class="progress-text" id="progressText">0%</div>
                        </div>
                        
                        <div class="jokes-container" id="jokesContainer">
                            <!-- Jokes will appear here -->
                        </div>
                    </div>
                </div>
            `;

            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const jokesContainer = document.getElementById('jokesContainer');
            
            let progress = 0;
            let jokeIndex = 0;
            
            // Progress animation
            const progressInterval = setInterval(() => {
                progress += 1;
                progressBar.style.width = progress + '%';
                progressText.textContent = progress + '%';
                
                // Show jokes at 20%, 50%, and 80%
                if ((progress === 20 || progress === 50 || progress === 80) && jokeIndex < roadmap.jokes.length) {
                    const jokeDiv = document.createElement('div');
                    jokeDiv.className = 'joke-text';
                    jokeDiv.textContent = roadmap.jokes[jokeIndex];
                    jokesContainer.appendChild(jokeDiv);
                    jokeIndex++;
                }
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    // Wait a moment then transition to task view
                    setTimeout(() => {
                        renderTaskView(emotionKey, roadmapIndex);
                    }, 1000);
                }
            }, 100); // 10 seconds total (100ms * 100 = 10000ms)
        }

        function renderTaskView(emotionKey, roadmapIndex) {
            const roadmap = moodData[emotionKey].roadmaps[roadmapIndex];
            container.innerHTML = `
                <div id="task-view" class="view">
                    <div class="page-header">
                        <h1>${roadmap.name}</h1>
                        <p>Complete each step on your journey to emotional wellness.</p>
                    </div>
                    <ul class="task-list">
                        ${roadmap.tasks.map((task, index) => `
                            <li class="task-item">
                                <input type="checkbox" id="task-${index}" class="task-checkbox">
                                <label for="task-${index}">
                                    <span class="custom-checkbox"><i class="fas fa-check"></i></span>
                                    ${task}
                                </label>
                            </li>
                        `).join('')}
                    </ul>
                    <div class="task-completion-actions">
                        <button id="complete-journey-btn" class="btn btn-primary" data-emotion="${emotionKey}" data-roadmap-index="${roadmapIndex}" disabled>
                            <i class="fas fa-trophy"></i> Complete Journey
                        </button>
                        <button id="back-to-roadmaps" class="btn btn-secondary" data-emotion="${emotionKey}">
                            <i class="fas fa-arrow-left"></i> Back to Roadmaps
                        </button>
                    </div>
                </div>
            `;
            
            const checkboxes = document.querySelectorAll('.task-checkbox');
            const completeBtn = document.getElementById('complete-journey-btn');
            const backBtn = document.getElementById('back-to-roadmaps');

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    const allChecked = [...checkboxes].every(cb => cb.checked);
                    completeBtn.disabled = !allChecked;
                });
            });

            completeBtn.addEventListener('click', () => {
                renderRewardView(completeBtn.dataset.emotion, completeBtn.dataset.roadmapIndex);
            });

            backBtn.addEventListener('click', () => {
                renderRoadmapSelection(backBtn.dataset.emotion);
            });
        }

        function renderRewardView(emotionKey, roadmapIndex) {
            const roadmap = moodData[emotionKey].roadmaps[roadmapIndex];
            const icon = roadmap.reward.split(' ')[0];
            
            container.innerHTML = `
                <div id="reward-view" class="view">
                    <div class="panel">
                        <div class="reward-icon">${icon}</div>
                        <h1>Journey Complete!</h1>
                        <p class="reward-message">${roadmap.reward}</p>
                        <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                            <button id="return-home-btn" class="btn btn-primary">
                                <i class="fas fa-home"></i> New Journey
                            </button>
                            <a href="#" class="btn btn-secondary">
                                <i class="fas fa-chart-line"></i> Dashboard
                            </a>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('return-home-btn').addEventListener('click', renderEmotionSelection);
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', renderEmotionSelection);
    </script>
